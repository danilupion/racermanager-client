<div mat-dialog-content>
  <ng-template ngFor let-field [ngForOf]="data.fields">
    <mat-form-field>
      <input matInput [(ngModel)]="data.model[field]" [placeholder]="field | capitalize">
    </mat-form-field>
  </ng-template>
</div>
<div mat-dialog-actions>
  <rm-loading-button [loading]="loading" (push)="save()">Save</rm-loading-button>
</div>
