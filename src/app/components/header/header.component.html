<mat-toolbar color="primary">
  <a routerLink="/" routerLinkActive="active">{{title}}</a>
  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>

  <button *ngIf="!authStore.token" mat-button (click)="showLoginDialog()">Login / Register</button>
  <rm-header-user-menu *ngIf="authStore.token"></rm-header-user-menu>
</mat-toolbar>
