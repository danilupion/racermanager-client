<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="username" placeholder="Username">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="email" [(ngModel)]="email" placeholder="Email">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" [(ngModel)]="password" placeholder="Password">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" [(ngModel)]="repeatedPassword" placeholder="Repeat Password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <rm-loading-button [disabled]="!validate()" [loading]="loading" (push)="register()">Register</rm-loading-button>
</div>
