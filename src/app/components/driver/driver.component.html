<div class="driverImage">
  <button mat-fab *ngIf="authService.token" class="shadowOption">
    <div class="fabArea">
      <mat-icon class="material-icons"
        [matMenuTriggerFor]='menuPilots'
        >more_vert
      </mat-icon>
    </div>
  </button>
  <mat-menu #menuPilots="matMenu">
    <button *ngFor="let pilot of pilots"
      mat-menu-item
      (click)="changePilot(pilot.code, driverCode)"
      >{{pilot.name}}
    </button>
  </mat-menu>
  <img [src]="urlDriver">
</div>
