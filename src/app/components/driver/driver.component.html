<div class="driverImage">
  <button mat-fab class="shadowOption">
      <mat-icon
      *ngIf="authService.token"
      class="material-icons"
      [matMenuTriggerFor]='menuPilots'
      >more_vert</mat-icon>
  </button>
    <mat-menu #menuPilots="matMenu">
      <button
        *ngFor="let pilot of pilots"
        mat-menu-item
        (click)="changePilot(pilot.code, driverCode)">{{pilot.name}}</button>
    </mat-menu>
  <img [src]="urlDriver">
</div>
