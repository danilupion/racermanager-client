<mat-card>
  <mat-card-title>Escuder√≠as</mat-card-title>

  <mat-card-content>
    <mat-table #table [dataSource]="seasonsService.teams">
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      <ng-container matColumnDef="Team">
        <mat-header-cell *matHeaderCellDef> Team </mat-header-cell>
        <mat-cell class="teamColumn" *matCellDef="let team">
          <img class="flagImg" src="../../../../assets/icons/flags/{{team.countryCode}}.png" alt="flag">
          <img class="seasonTeamImg" [src]="getTeamImg(team)">
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="TeamName">
        <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let team"> {{ team.name }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Drivers">
        <mat-header-cell *matHeaderCellDef> Pilotos </mat-header-cell>
        <mat-cell *matCellDef="let team">
          <rm-driver *ngFor="let driver of team.drivers" [driver]="driver"></rm-driver>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Points">
        <mat-header-cell *matHeaderCellDef> Puntos </mat-header-cell>
        <mat-cell *matCellDef="let team"> {{ team.points }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Factor">
        <mat-header-cell *matHeaderCellDef> Bonus de Equipo </mat-header-cell>
        <mat-cell *matCellDef="let team"> {{ team.bonus }} </mat-cell>
      </ng-container>
    </mat-table>
  </mat-card-content>
</mat-card>
